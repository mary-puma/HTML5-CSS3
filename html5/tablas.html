<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table>
        <tr>
            <th>Frutas</th>
            <th>Carnes</th>
        </tr>
        <tr>
            <td>manzana</td>
            <td>pollo</td>
        </tr>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th colspan="3">CABECERA GENERAL</th>
            </tr>
            <tr>
                <th>Primer</th>
                <th>Segunda columna</th>
                <th>Tercer columna</th>
            </tr>
        </thead>
        <tbody>
            <!--fila1-->
            <tr>
                <!--rowspan anida las tres filas de la primera columna-->
                <td rowspan="3">horario</td>
                <td>clase1</td>
                <td>clase2</td>
            </tr>
            <!--fila2-->
            <tr>

                <td>clase1</td>
                <td>clase2</td>
            </tr>
            <!--fila3-->
            <tr>

                <td>clase1</td>
                <td>clase2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!--colspan anida las tres columnas de una fila-->
                <th colspan="3">Celda final</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
