<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lista desordenada-->
    <ul>
        <li>html 5</li>
        <li>javascript</li>
        <li>java</li>
    </ul>

    <!--lista ordenada-->
    <ol>
        <li>carne</li>
        <li>leche</li>
        <li>jugo</li>
    </ol>

    <!--lista ordenada numeradas a partir del 50-->
    <ol start="50">
        <li>carne</li>
        <li>leche</li>
        <li>jugo</li>
    </ol>

    <!--lista ordenada-->
    <ol type="A">
        <li>carne</li>
        <li>leche</li>
        <li>jugo</li>
        <ul>
            <li>html 5</li>
            <li>javascript</li>
            <li>java</li>
        </ul>
    </ol>

    <!--lista de definicion-->
    <dl>
        <dt>Concepto</dt>
        <dd>Descripcion............</dd>
        <dt>Nombre</dt>
        <dd>Definicion..............</dd>
    </dl>
    
</body>
</html>
