<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html y css</title>
</head>
<body>
    <!--Los encabezados-->
    <h1>esto es un encabezado</h1>
    <hr>
    <h2>Esto es h2</h2>
    <h3>esto es h3</h3>
    <h4>esto es h4</h4>
    <h5>esto es h5</h5>
    <h6>esto es h6</h6>
    <p>esto es un parrafo</p>
    <!--la etiqueta pre agrega el espacio definido dentro de ella-->
    <pre> parrafo con espacio 
        formateado
    </pre>
    <p>otro parrafo</p>
    <!--br agrega mas espacio entre parrafos y no tiene etiqueta de cierre-->
    <br>
    <p>parrafo nuevo</p>

</body>
</html>
