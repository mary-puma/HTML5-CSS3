<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--formato de texto html-->
    <p><b>texto en negrita</b></p>
    <p><strong>Texto en negrita</strong></p> 
    <!--mayor relevancia-->
    <p><i>Texto en cursiva</i></p>
    <p><em>texto enfatizado</em></p>
    <!--mayor relevancia-->
    <p><mark>texto marcado</mark></p>
    <p><del>texto eliminado</del></p>
    <p><ins>texto insertado</ins></p>
    <p>
        <p>Base<sub>texto del subindice</sub></p>
    </p>
    <p>
        <p>Base<sup>texto del superidice</sup></p>
    </p>
</body>
</html>
